<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 25px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00f0ff;
    }

    img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.08);
    }

    .chat-widget {
      position: absolute;
      right: 30px;
      bottom: 30px;
      width: 380px;
      height: 500px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      border: 2px solid #00f0ff;
      animation: slideIn 1.2s ease-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .chat-widget {
        width: 90%;
        right: 5%;
        bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
      }

      img {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chat Bot</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chat Bot">
  </div>

  <div class="chat-widget">
    <iframe src="https://landbot.online/v3/H-2990393-NCN6ZVFTNPWOEMIO/index.html"></iframe>
  </div>

</body>
</html>
